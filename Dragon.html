<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragon Game</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/d128046b07.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="game" onclick="jump()">
      <div id="character">
        <img src="./dragon.png" alt="Dragon" />
      </div>
      <div id="block">
        <h1>^</h1>
      </div>
    </div>

    <div id="gameOver">
      <div>
        <i id="close" class="fa-solid fa-xmark fa-2x"></i>
        <img src="./game-over.png" alt="Game Over" />
      </div>
    </div>

    <div id="btn">
      <button id="start" onclick="playAgain()" type="button">
        Play Again
        <i class="fa-solid fa-arrows-rotate"></i>
      </button>
      <button id="stop" onclick="stopGame()" type="button">Stop</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
